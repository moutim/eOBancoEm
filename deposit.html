<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h2>Olá, <span class="userName"></span></h2>
                <p>Seu saldo atual em conta é de: <span class="userBalance"></span></p>
            </div>

            <div>
                <p class="deposit-status"></p>
                <form action="" class="deposit-form">
                    <div>
                        <label for="valueDeposit">Digite o valor a ser depósitado: </label>
                        <input type="number" name="valueDeposit" placeholder="200">
                    </div>

                    <div>
                        <label for="descriptionDeposit">Descrição: </label>
                        <input type="text" name="descriptionDeposit" placeholder="Valor padrão: Depósito padrão">
                    </div>

                    <button type="submit">Depositar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/transaction.js"></script>
    <script src="./js/deposit.js"></script>
</body>
</html>
