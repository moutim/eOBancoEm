<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>E o Banco, hein?</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="https://banking.gta.world/img/logo/fleeca.png" alt="Logo do Fleeca Bank">
        </a>
    </header>

    <main>
        <section>
            <h2>Registro</h2>

            <p class="register-status"></p>

            <form action="" class="register-form">
                <div>
                    <label for="name">Nome: </label>
                    <input type="text" name="name" placeholder="Nome completo">
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="exemplo@gmail.com">
                </div>

                <div>
                    <label for="password">Senha: </label>
                    <input type="password" name="password" placeholder="4 caracteres">
                </div>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <hr>

        <section>
            <h2>Login</h2>

            <p class="login-status"></p>

            <form action="" class="login-form">
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="exemplo@gmail.com">
                </div>

                <div>
                    <label for="password">Senha: </label>
                    <input type="password" name="password" placeholder="4 caracteres">
                </div>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <script src="./js/registerLogin.js"></script>
</body>
</html>
