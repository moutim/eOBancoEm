<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E o Banco, hein?</title>
</head>
<body>
    <main>
        <section>
            <h1>Registro</h1>

            <p class="register-status"></p>

            <form action="" class="register-form">
                <div>
                    <label for="name">Nome: </label>
                    <input type="text" name="name" placeholder="Nome completo">
                </div>

                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="exemplo@gmail.com">
                </div>

                <div>
                    <label for="password">Senha: </label>
                    <input type="password" name="password" placeholder="4 caracteres">
                </div>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section>
            <h1>Login</h1>

            <p class="login-status"></p>

            <form action="" class="login-form">
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" placeholder="exemplo@gmail.com">
                </div>

                <div>
                    <label for="password">Senha: </label>
                    <input type="password" name="password" placeholder="4 caracteres">
                </div>

                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <script src="./js/registerLogin.js"></script>
</body>
</html>
